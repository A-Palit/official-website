<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeVista</title>
  <link rel="stylesheet" href="New.css"> <!-- Replace 'styles.css' with the actual name of your CSS file -->
  <style>
    /* Inline style for the abstract background */
    body {
      position: relative;
      margin: 0;
      padding: 0;
      font-family: Bookman Oldstyle, Bookman;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .abstract-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://t4.ftcdn.net/jpg/03/08/82/39/360_F_308823955_XTMT8TNKmOYnPEwmEmfnskgNqQv3hQE5.jpg') no-repeat center center;
      background-size: cover;
      z-index: -1;
      filter: blur(5px); /* Apply blur effect to the background */
    }
    .container {
      max-width: 800px;
      text-align: center;
      padding: 40px;
      background: rgba(0, 0, 0, 0.55); /* Semi-transparent background */
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Box shadow */
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 25px;
    }
.login-btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      background-color: #3498db;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .login-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="abstract-background"></div> <!-- Abstract background element -->
  <div class="container">
<header>
    <div class="logo">
      <img src="Untitled-1.png" width="100" height="100" alt="Description of the image">
    </div>
    <h1 class="title">CodeVista</h1>
  </header>
    <h2 class"subtitle">Welcome</h2>
    <p>We are here to help you</p>
    <p>Feel free to talk to us about your need and style .</p>
<a href="https://a-palit.github.io/official-website/New.html">
   <button type="submit" class="login-btn">BEGIN</button>
</a>
  </div>
</body>
</html>
